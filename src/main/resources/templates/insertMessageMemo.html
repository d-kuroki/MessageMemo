<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" >
	<link th:href="@{/css/sub.css}" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="/js/MessageMemo.js"></script>
	<title>登録フォーム画面</title>
</head>

<body  onload="setDate(), setTime(), setOnly()">

	<header>
	<nav class="navar bg-success">
		<a href="/msgmemo/inputForm" class="text-white h1 ">MESSAGE MEMO</a>

		<input id="print" type="button" value="印刷" class="btn btn-primary text-white ml-20" onclick="window.print();" >
	</nav>
	</header>
	
	<!-- メッセージ表示 -->
	<p id="msg" th:text="${msg}"></p>
	<p id="check_alert"></p>
	<!-- <p id="noInput" style="display:none;">いずれかにチェックを入れてください</p> -->
	
	<div id="contents">
	
	<form method="post" action="/msgmemo/inputForm">
	<div class="texts">
		<!-- 宛先 -->
			<input type="text" name="to_name" maxlength="40" required="required">
			<span>さん宛て</span>
	</div>
		
		<!-- 年月日 -->
	<div class="mx-auto">
		
		<p>受電日時</p>
		<div id="dayTime">
			<div class="form-inline" id="days">
				<input id="today_year" type="tel"  name="today_year"  maxlength="4"  pattern="\d{1,4}" required="required">
				<em>年</em>
 				<input id="today_month"  type="text"  name="today_month"  maxlength="2"  pattern="\d{1,2}"  required="required">
 				<em>月</em>
 				<input id="today_day"  type="text"  name="today_day"  maxlength="2"  pattern="\d{1,2}"  required="required">
 				<em>日</em>
	 		</div>
	 		</div>
	 		<!-- 時間-->
	 		<div id="times">
	 		<div class="form-inline my-2">
	 			<ul class="list-unstyled">
	 				<li>
	 					<input type="radio" value="0" name="radio" id="am" required="required">
	 					<em>AM</em>
	 				</li>
	 				<li>
	 					<input type="radio" value="1" name="radio" id="pm" required="required">
	 					<em>PM</em>
	 				</li>
	 			</ul>
	 			
	 			
	 			<div class="ml-3 mb-3">
					<select id="hour"  name="hour" required="required">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
					<em>時</em>
				
					<select id="minute"  name="minute" required="required">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
						<option value="32">32</option>
						<option value="33">33</option>
						<option value="34">34</option>
						<option value="35">35</option>
						<option value="36">36</option>
						<option value="37">37</option>
						<option value="38">38</option>
						<option value="39">39</option>
						<option value="40">40</option>
						<option value="41">41</option>
						<option value="42">42</option>
						<option value="43">43</option>
						<option value="44">44</option>
						<option value="45">45</option>
						<option value="46">46</option>
						<option value="47">47</option>
						<option value="48">48</option>
						<option value="49">49</option>
						<option value="50">50</option>
						<option value="51">51</option>
						<option value="52">52</option>
						<option value="53">53</option>
						<option value="54">54</option>
						<option value="55">55</option>
						<option value="56">56</option>
						<option value="57">57</option>
						<option value="58">58</option>
						<option value="59">59</option>
					</select>
					<em>分</em>
					</div>
					</div>
					</div>
		

		<!-- 会社名 -->
		<p>会社名</p>
		<div class="col-7 mx-auto">
			<select class="col-7" id="company_select" name="custmer_cd">
					<option value=""></option>
			        <option th:each="customer : ${customerlist}" th:object="${customer}" th:value="*{c_num}" th:text="*{c_name}"></option>
			</select>
		</div>
		
		<!-- 氏名 -->
		<p>氏名</p>
		<div class="col-7 mx-auto">
			<input class="mx-auto" type="text" id="company_name" name="sender"  maxlength="40" required="required">
		</div>
		
		<!-- 対応 -->
		<p>対応</p>
			<div class='div_class'>
			<ul class="list-unstyled">
				<li>
				<input id="check1" value="1" class="check" type="checkbox" name="message_cd" onclick="changeOnly1()">
				<label for="check1">もう一度お電話します</label>
				</li>
				
				<li>
				<input id="check2" value="2" class="check" type="checkbox" name="message_cd" onclick="changeOnly2()">
				<label for="check2">折り返しお願いします</label>
				</li>
				
				<li>
				<input id="check3" value="3" class="check" type="checkbox" name="message_cd" onclick="changeOnly3()">
				<label for="check3">伝言あります</label>
				</li>
			</ul>
			</div>

		
		<div class="textarea">
			<textarea name="memo" id="memo_text" maxlength="256" required="required"></textarea>
		</div>
		
		<p>受電者</p>
		<div class="col-7 mx-auto">
			<select class="form-control-sm" name="receiver_cd" id="reception_select"  required="required">
				<option value=""></option>
				<option th:each="employee : ${employeelist}" th:object="${employee}" th:value="*{e_num}" th:text="*{e_name}"></option>
			</select>
		</div>
		
		<!-- 登録ボタン -->
			<div class="col-4 mx-auto h-25 mt-3">
				<input id='send' type="submit" value="登録" class="btn-outline-success btn-lg px-5 mb-4">
			</div>
	</div>
	</form>
	</div>
</body>
</html>
