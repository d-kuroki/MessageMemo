<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" >
	<link th:href="@{/css/sub.css}" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="/js/history.js"></script>
	<title>伝言履歴画面</title>
</head>
<body onload="getRowCol();">
	<header>
		<nav class="navar bg-success mb-5">
		<a href="/msgmemo/inputForm" class="text-white h1 ">MESSAGE MEMO</a>

		<input id="print" type="button" value="印刷" class="btn btn-primary text-white ml-20" onclick="window.print();" >
		</nav>
	</header>

	<div id="historyMain">
		<h3 class="text-center pr-5 mr-5">伝言履歴</h3>
		
		<input type="button" value="CSV" class="btn btn-success text-white mb-3">
		
		<div class="col-auto ml-5 mr-5 ">
		<div style="height:717px; width:100%; overflow-y: auto;">
		<table id="tbl1" class="table table-striped table-bordered table-light table-hover sticky_table ">
			<thead>
				<tr>
					<th>ID</th>
					<th>受電日時</th>
					<th>To</th>
					<th colspan="2">From</th>
					<th>伝言</th>
					<th>受電者</th>
					
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="history : ${historylist}" th:object="${history}">
					<td nowrap th:text="*{m_id}"></td>	
					<td nowrap th:text="*{receive_time}"></td>		
					<td nowrap th:text="*{to_name}"></td>
					<td nowrap th:text="*{c_name}"></td>
					<td nowrap th:text="*{sender}"></td>
					<td nowrap th:text="*{message_cd}"></td>
					<td nowrap th:text="*{e_name}"></td>
				</tr>
		
			</tbody>
		</table>	
		</div>
		</div>
		</div>
			

</body>
</html>
